name: analog_clock
description: A new Flutter anaalog clock.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.5
  intl: ^0.18.0
  get: ^4.6.5
  geolocator: ^9.0.2
  http: ^1.0.0
  window_manager: ^0.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/fonts/ubuntu/
    - assets/fonts/weather/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/ubuntu/Ubuntu-Light.ttf
          weight: 300
        - asset: assets/fonts/ubuntu/Ubuntu-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/ubuntu/Ubuntu-Italic.ttf
          weight: 400
        - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/ubuntu/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/ubuntu/Ubuntu-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/ubuntu/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/fonts/ubuntu/Ubuntu-BoldItalic.ttf
          weight: 700
          style: italic

    - family: WeatherIcons
      fonts:
        - asset: assets/fonts/weather/WeatherIcons.ttf